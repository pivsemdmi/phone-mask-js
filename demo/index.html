<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo phone mask</title>
</head>
<body>
<label for="phone">Phone</label>
<input type="tel" name="phone" id="phone" />
<script src="../phone-mask.js"></script>
<script>
    /** @type {HTMLInputElement} */
    const input = document.querySelector('[name="phone"]');
    input.value = '+7 (123) 456-78-90';

    const mask = new PhoneMask('[name="phone"]', {
        focus: false,
        mask: '+7 (___) ___-__-__',
        maskSoftCaret: '_',
    });

    console.log(mask)
</script>
</body>
</html>
